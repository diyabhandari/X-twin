<!DOCTYPE html>
<html>

<head>
  <title>Twitter.com</title>
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="body.css">
  <div class="body-div">
    <!--SIDEBAR-->
    <nav class="sidebar">
      <div class="spacex-logo">
        <img class="tw-logo" src="sidebar-icons/twitter-logo.webp">
      </div>
      <div class="sidebar-content">
        <div class="sidebar-icon">
          <img class="icon" src="sidebar-icons/home_black_24dp.svg">
        </div>
        <div class="sidebar-text">Home</div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-icon">
          <img class="icon" src="sidebar-icons/search_black_24dp.svg">
        </div>
        <div class="sidebar-text">Explore</div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-icon">
          <img class="icon" src="sidebar-icons/notifications_black_24dp.svg">
        </div>
        <div class="sidebar-text">Notifications</div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-icon">
          <img class="icon" src="sidebar-icons/email_black_24dp.svg">
        </div>
        <div class="sidebar-text">Messages</div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-icon">
          <img class="icon" src="sidebar-icons/list_24dp.svg">
        </div>
        <div class="sidebar-text">Lists</div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-icon">
          <img class="icon" src="sidebar-icons/communities_24dp.svg">
        </div>
        <div class="sidebar-text">Communites</div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-icon">
          <img class="icon" src="sidebar-icons/verified_black_24dp.svg">
        </div>
        <div class="sidebar-text">Verified</div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-icon">
          <img class="icon" src="sidebar-icons/person_black_24dp.svg">
        </div>
        <div class="sidebar-text">Profile</div>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-icon">
          <img class="icon" src="sidebar-icons/more_horiz_black_24dp.svg">
        </div>
        <div class="sidebar-text">More</div>
      </div>
      <div class="post-button-box">
        <button class="post-button-1">Post</button>
      </div>
      <div class="twitter-handle">
        <div class="handle-pfp-box">
          <img class="handle-pfp" src="sidebar-icons/pfp-icon.jpg">
        </div>
        <div class="handle-text">
          <div class="handle-name">Diya</div>
          <div class="handle-user">@DiyaBhandari16</div>
        </div>
        <div class="handle-more-button">
          <img src="/sidebar-icons/more_horiz_black_24dp.svg">
        </div>
      </div>
    </nav>
    <!--SIDEBAR-->

    <!--HEADBAR-->
    <div class="headbar">
      <div class="home">Home</div>
      <div class="home-belt">
        <div class="for-you">For you</div>
        <div class="following">Following</div>
      </div>
    </div>
    <!--HEADBAR-->

  </div>
  


</body>

</html>
